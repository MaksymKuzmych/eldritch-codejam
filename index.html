<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
    <script defer type="module" src="js/game.js"></script>
    <title>Eldritch Horror</title>
  </head>
  <body>
    <div class="start-wrapper show">
      <button class="start-btn">START YOUR JOURNEY</button>
    </div>
    <div class="ancients-wrapper hide">
      <p class="return-btn">RETURN</p>
      <h2 class="choose-ancient">CHOOSE YOUR ANCIENT AND DIFFICULTY</h2>
      <div class="ancients">
        <img src="assets/Ancients/Azathoth.png" alt="Azathoth" class="ancient__img" id="Azathoth" />
        <img src="assets/Ancients/Cthulthu.png" alt="Cthulthu" class="ancient__img" id="Cthulthu" />
        <img src="assets/Ancients/IogSothoth.png" alt="IogSothoth" class="ancient__img" id="IogSothoth" />
        <img src="assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath" class="ancient__img" id="ShubNiggurath" />
      </div>
      <div class="difficulty hide">
        <button class="difficulty-btn easy">EASY</button>
        <button class="difficulty-btn medium">MEDIUM</button>
        <button class="difficulty-btn hard">HARD</button>
      </div>
      <button class="game-btn" disabled>START THE GAME</button>
    </div>
    <div class="game-wrapper hide">
      <div class="chosen-conditions">
        <img src="#" alt="ANCIENT" class="ancient-in-game" />
        <div class="chosen-difficulty__wrapper">
          <h2 class="chosen-difficulty__title">Difficulty:</h2>
          <p class="chosen-difficulty"></p>
        </div>
      </div>
      <div class="game-table">
        <div class="game-stage">
          <div class="first-stage stage">
            <h3 class="stage-title first-stage_title">First Stage</h3>
            <div class="stage-counter">
              <button class="green-cards counter"></button>
              <button class="brown-cards counter"></button>
              <button class="blue-cards counter"></button>
            </div>
          </div>
          <div class="second-stage stage">
            <h3 class="stage-title">Second Stage</h3>
            <div class="stage-counter">
              <button class="green-cards counter"></button>
              <button class="brown-cards counter"></button>
              <button class="blue-cards counter"></button>
            </div>
          </div>
          <div class="first-stage stage">
            <h3 class="stage-title">Third Stage</h3>
            <div class="stage-counter">
              <button class="green-cards counter"></button>
              <button class="brown-cards counter"></button>
              <button class="blue-cards counter"></button>
            </div>
          </div>
        </div>
        <div class="cards">
          <img src="assets/mythicCardBackground.png" alt="card-background" class="background-card" />
          <img src="#" alt="played-card" class="play-card" />
        </div>
      </div>
    </div>
  </body>
</html>
